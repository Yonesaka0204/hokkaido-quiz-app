<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>マイページ</h1>
        <div id="user-status" class="status-card" style="display: none;">
            <div class="status-item">
                <span>レベル</span>
                <span class="level-container">
                    <span id="level-display">--</span>
                    <span id="level-up-effect" class="level-up-hidden">LEVEL UP!</span>
                </span>
            </div>
            <div class="status-item">
                <span>レート</span>
                <span id="rating-display">----</span>
            </div>
            <div class="status-item">
                <span>現在の経験値 (XP)</span>
                <span id="xp-display">--</span>
            </div>
            <div>
                <div class="status-item" style="margin-bottom: 0;">
                    <span>次のレベルまで</span>
                    <span id="xp-next-display">-- / --</span>
                </div>
                <div class="xp-progress-bar">
                    <div id="xp-progress" class="xp-progress" style="width: 0%;">0%</div>
                </div>
            </div>
        </div>
        <p id="loading-message">ユーザー情報を読み込んでいます...</p>

        <div id="bio-card" class="status-card" style="display: none; margin-top: 2rem;">
            <h2 style="margin-top: 0; text-align: center;">自己紹介</h2>
            <p id="bio-display" style="white-space: pre-wrap; text-align: left;"></p>
            <form id="bio-form" style="margin-top: 1rem;">
                <textarea id="bio-input" rows="4" style="width: 100%; box-sizing: border-box; font-size: 1rem; padding: 0.5rem;" placeholder="自己紹介文を入力..."></textarea>
                <button type="submit" style="margin-top: 1rem;">保存する</button>
            </form>
        </div>

        <div id="achievements-card" class="status-card" style="display: none; margin-top: 2rem;">
            <h2 style="margin-top: 0; text-align: center;">実績</h2>
            <div class="status-item">
                <span>ランダム(選択式)で全問正解</span>
                <span id="ach-random-select">未達成</span>
            </div>
            <div class="status-item">
                <span>ランダム(入力式)で全問正解</span>
                <span id="ach-random-input">未達成</span>
            </div>
            <hr>
            <h3 style="text-align: center; margin-bottom: 1.5rem;">全問正解 達成回数</h3>
            <div class="status-item">
                <span>EASY:</span>
                <span id="count-easy">0 回</span>
            </div>
            <div class="status-item">
                <span>NORMAL:</span>
                <span id="count-normal">0 回</span>
            </div>
            <div class="status-item">
                <span>HARD:</span>
                <span id="count-hard">0 回</span>
            </div>
            <div class="status-item">
                <span>SUPER:</span>
                <span id="count-super">0 回</span>
            </div>
            <div class="status-item" style="margin-bottom: 0;">
                <span>ランダム:</span>
                <span id="count-random">0 回</span>
            </div>
        </div>

        <a href="/" class="secondary-btn" style="margin-top: 2rem;">トップページに戻る</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="/firebase-config.js"></script>
    <script src="/mypage.js"></script>
</body>
</html>
