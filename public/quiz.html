<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズ挑戦中！</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="player-status-container" style="display: none;">
        <h3>参加者ステータス</h3>
        <ul id="player-status-list"></ul>
    </div>

    <div class="container">
        <div class="main-header">
            <p id="progress" style="font-size: 1.2rem; font-weight: bold; margin: 0;"></p>
            <button id="chat-toggle-btn"></button>
        </div>
        
        <h2 id="question">クイズの開始を待っています...</h2>
        <div id="options-container"></div>
        <div id="result"></div>
    </div>
    <button id="back-to-lobby-btn" class="secondary-btn">ロビーに戻る</button>

    <div id="chat-panel">
        <h3>チャット</h3>
        <div id="chat-messages"></div>
        <form id="chat-form">
            <input id="chat-input" autocomplete="off" placeholder="メッセージを入力..." />
            <button type="submit">送信</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script src="/firebase-config.js"></script>
    <script src="/quiz.js"></script>
</body>
</html>
