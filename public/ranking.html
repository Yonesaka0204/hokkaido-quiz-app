<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランキング</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container" style="max-width: 1300px;">
        <h1>ランキング</h1>
        <p>全プレイヤーの上位100名を表示しています。</p>
        <div class="ranking-container">
            <div class="ranking-box">
                <h2>レベルランキング</h2>
                <ol id="level-ranking-list" class="ranking-list"></ol>
                <div id="level-pagination" class="pagination-controls"></div>
            </div>
            <div class="ranking-box">
                <h2>レートランキング</h2>
                <ol id="rating-ranking-list" class="ranking-list"></ol>
                <div id="rating-pagination" class="pagination-controls"></div>
            </div>
            <div class="ranking-box">
                <h2>連続正解数ランキング</h2>
                <ol id="endless-ranking-list" class="ranking-list"></ol>
                <div id="endless-pagination" class="pagination-controls"></div>
            </div>
            <div class="ranking-box">
                <h2>総正解数ランキング</h2>
                <ol id="correct-ranking-list" class="ranking-list"></ol>
                <div id="correct-pagination" class="pagination-controls"></div>
            </div>
            <div class="ranking-box typing-ranking">
                <h2>タイピング (60秒)</h2>
                <ol id="typing-60s-list" class="ranking-list"></ol>
                <div id="typing-60s-pagination" class="pagination-controls"></div>
            </div>
            <div class="ranking-box typing-ranking">
                <h2>タイピング (120秒)</h2>
                <ol id="typing-120s-list" class="ranking-list"></ol>
                <div id="typing-120s-pagination" class="pagination-controls"></div>
            </div>
            <div class="ranking-box typing-ranking">
                <h2>タイピング (180秒)</h2>
                <ol id="typing-180s-list" class="ranking-list"></ol>
                <div id="typing-180s-pagination" class="pagination-controls"></div>
            </div>
            <div class="ranking-box flick-ranking">
                <h2>フリック (60秒)</h2>
                <ol id="flick-ranking-list" class="ranking-list"></ol>
                <div id="flick-pagination" class="pagination-controls"></div>
            </div>
        </div>
        <a href="/" class="secondary-btn" style="margin-top: 2rem;">トップページに戻る</a>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/ranking.js"></script>
</body>
</html>
