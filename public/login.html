<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 北海道地名漢字クイズ</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>❄️</text></svg>">
</head>
<body>
    <div class="container">
        <h1>🔑 ログイン</h1>
        <p style="color: var(--hokkaido-text-light); margin-bottom: 2rem; font-size: 1.1rem;">
            北海道地名クイズの世界へようこそ！
        </p>
        
        <form id="login-form" style="background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); padding: 2rem; border-radius: 16px; border: 1px solid var(--hokkaido-border); box-shadow: 0 8px 32px var(--hokkaido-shadow);">
            <div style="margin-bottom: 1.5rem;">
                <label for="email" style="display: block; margin-bottom: 0.5rem; color: var(--hokkaido-text); font-weight: 600;">📧 メールアドレス</label>
                <input type="email" id="email" placeholder="example@email.com" required class="auth-input">
            </div>
            
            <div style="margin-bottom: 2rem;">
                <label for="password" style="display: block; margin-bottom: 0.5rem; color: var(--hokkaido-text); font-weight: 600;">🔒 パスワード</label>
                <input type="password" id="password" placeholder="パスワードを入力" required class="auth-input">
            </div>
            
            <button type="submit" class="auth-button" style="background: var(--gradient-primary); width: 100%; margin-bottom: 1rem;">
                🚀 ログイン
            </button>
        </form>
        
        <div style="margin-top: 2rem; text-align: center;">
            <p style="color: var(--hokkaido-text-light); margin-bottom: 1rem;">
                アカウントをお持ちでないですか？
            </p>
            <a href="/signup" class="auth-button" style="background: var(--gradient-secondary); display: inline-block; margin-bottom: 1rem;">
                ✨ 新規登録
            </a>
            
            <p style="color: var(--hokkaido-text-light); margin: 1.5rem 0 1rem 0;">
                パスワードを忘れましたか？
            </p>
            <a href="#" id="forgot-password-link" style="color: var(--hokkaido-light-blue); text-decoration: none; font-weight: 500; padding: 0.5rem 1rem; border-radius: 8px; transition: all 0.3s ease; display: inline-block;">
                🔄 パスワードをリセット
            </a>
        </div>
        
        <div style="margin-top: 2rem; text-align: center;">
            <a href="/" class="secondary-btn" style="display: inline-block;">
                ← トップページに戻る
            </a>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="/firebase-config.js"></script>
    <script src="/auth.js"></script>
</body>
</html>
