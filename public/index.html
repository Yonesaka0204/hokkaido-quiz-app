<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズへようこそ</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>北海道地名漢字クイズ</h1>
        
        <div id="logged-in-view" style="display: none;">
            <p><span id="username-display"></span> (Lv. <span id="level-display">1</span>) さん、ようこそ！</p>
            
            <div id="logged-in-menu">
                <button id="single-play-btn" class="auth-button" style="background-color: #2ecc71;">シングルプレイ</button>
                <button id="multi-play-btn" class="auth-button" style="background-color: #3498db;">マルチプレイ</button>
                <button id="typing-game-btn" class="auth-button" style="background-color: #9b59b6;">地名タイピング</button>
                
                <div class="menu-row">
                    <a href="/mypage" class="auth-button half-width" style="background-color: #28a745;">マイページ</a> 
                    <a href="/ranking" class="auth-button half-width" style="background-color: #f39c12;">ランキング</a>
                </div>

                <div style="margin-top: 2rem; display: flex; justify-content: center; align-items: center; gap: 1.5rem;">
                    <a href="https://forms.gle/5o88rMqp6pQi3wBR6" target="_blank" style="color: #7f8c8d; text-decoration: underline; font-size: 0.9rem; cursor: pointer;">プレイ後のアンケート</a>
                    <span style="color: #e0e0e0;">|</span>
                    <button id="logout-btn" style="background: none; border: none; color: #95a5a6; text-decoration: underline; font-size: 0.9rem; cursor: pointer; padding: 0; margin: 0; box-shadow: none; width: auto;">ログアウト</button>
                </div>
                </div>

            <form id="multiplayer-join-form" style="display: none; margin-top: 1.5rem;">
                <p>部屋を「作成」または「参加」するための合言葉を入力してください。</p>
                <input id="room-id-input-multi" placeholder="例: ほっかいどうクイズ" required autocomplete="off" class="auth-input">
                <button type="submit">部屋へ移動</button>
                <a href="/" class="secondary-btn" style="margin-top: 0.5rem;">トップページに戻る</a>
            </form>
        </div>
        
        <div id="logged-out-view" style="display: none;">
            <div class="auth-section">
                <p>アカウントにログインすると成績が記録されます。</p>
                <a href="/login" class="auth-button">ログイン</a>
                <a href="/signup" class="auth-button">新規登録</a>
                <a href="/ranking" class="auth-button" style="background-color: #f39c12;">ランキング</a>
            </div>
            <hr style="margin: 2rem 0;">
            <form id="join-room-form-guest">
                <p>または、ゲストとして参加できます。</p>
                <input id="guest-name-input" placeholder="ゲスト名" required autocomplete="off" class="auth-input">
                <input id="room-id-input-guest" placeholder="部屋ID" required autocomplete="off" class="auth-input">
                <button type="submit">ゲストとして参加</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="/firebase-config.js"></script> 
    <script src="/auth.js"></script> 
    <script src="/index.js"></script>
</body>
</html>
